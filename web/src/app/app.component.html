<div>
  <ul>
    <li *ngFor="let id of crosswordIds"
        (click)="createNewGame(id)"
    >
      {{id}}
    </li>
  </ul>
</div>
<div *ngIf="game">
  <h1>Game details</h1>
  <strong>id:</strong> {{game.id}}
  <ul>
    <li *ngFor="let clue of game.crossword.clues">
      <strong>{{clue.number}}{{clue.direction}}</strong> {{clue.hint}}
    </li>
  </ul>
  <xw-board [game]="game"></xw-board>
</div>

<router-outlet></router-outlet>
